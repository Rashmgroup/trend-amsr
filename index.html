<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Fest RRF- AmsR</title>
  <style>
    /* Base Styles */
* {
    box-sizing: border-box;
}

body, html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

/* Loader Styles */
.custom-loading-screen {
    height: 100vh;
    width: 100vw;
    background: #ea4961;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    animation: custom-hideLoader 1s infinite;
    animation-delay: 10s;
}

@keyframes custom-hideLoader {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

.custom-spinner {
    position: relative;
    width: 75px;
    height: 100px;
}

.custom-spinner__bar {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 50%;
    background: #fff;
    transform-origin: center bottom;
    box-shadow: 1px 1px 0 rgba(0, 0, 0, .2);
}

.custom-spinner__bar:nth-child(1) {
    left: 0px;
    transform: scale(1, 0.2);
    animation: custom-barUp1 4s infinite;
}

.custom-spinner__bar:nth-child(2) {
    left: 15px;
    transform: scale(1, 0.4);
    animation: custom-barUp2 4s infinite;
}

.custom-spinner__bar:nth-child(3) {
    left: 30px;
    transform: scale(1, 0.6);
    animation: custom-barUp3 4s infinite;
}

.custom-spinner__bar:nth-child(4) {
    left: 45px;
    transform: scale(1, 0.8);
    animation: custom-barUp4 4s infinite;
}

.custom-spinner__bar:nth-child(5) {
    left: 60px;
    transform: scale(1, 1);
    animation: custom-barUp5 4s infinite;
}

.custom-spinner__ball {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    animation: custom-ballMovement 4s infinite;
}

@keyframes custom-ballMovement {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(60px, 0);
    }
}

/* Greeting Page Animations */
.custom-greeting-page {
    opacity: 0;
    animation: custom-showGreeting 1s infinite 10.2s, custom-hideGreeting 1s infinite 14s;
    text-align: center;
}

@keyframes custom-showGreeting {
    from {
        opacity: 1;
    }
    to {
        opacity: 1;
    }
}

.custom-greeting-item {
    font-size: 3rem;
    text-transform: uppercase;
    color: white;
    letter-spacing: 0.2rem;
    line-height: 1;
    position: relative;
    width: 179px;
}

.custom-greeting-item:before {
    content: 'HAPPY';
    filter: blur(1px);
}

.custom-greeting-item:after {
    content: '';
    position: absolute;
    width: 50px;
    height: calc(100% + 8px);
    top: -4px;
    left: 0;
    border-top: 2px solid;
    border-bottom: 2px solid;
    animation: custom-maskMove 1s linear infinite alternate;
}

.custom-greeting-item__mask {
    overflow: hidden;
    position: absolute;
    width: 50px;
    height: 100%;
    top: 0;
    left: 0;
    background: #89cb66;
    animation: custom-maskMove 1s linear infinite alternate, custom-hideGreeting 1s infinite 7s;
}

.custom-greeting-item__mask-inner {
    animation: custom-maskInnerMove 1s linear infinite alternate;
}

@keyframes custom-maskMove {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(129px);
    }
}

@keyframes custom-maskInnerMove {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-129px);
    }
}

/* Celebration Page */
.custom-celebration-page {
    animation: custom-showCelebration 1s infinite 15s;
    opacity: 0;
    width: 100%;
}

@keyframes custom-showCelebration {
    from {
        opacity: 1;
    }
    to {
        opacity: 1;
    }
}

.custom-celebration-message {
    font-size: 6rem;
    color: white;
    text-align: center;
}

.custom-year-countdown {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 200px 100px 0 0;
}

.custom-year-countdown > span {
    font-family: 'Montserrat', sans-serif;
    font-size: 100px;
    font-weight: 700;
    color: #7a8fe8;
}

.custom-countdown__number--2023 {
    position: absolute;
    top: 50%;
    right: 45%;
    margin-right: -150px;
    animation: custom-move2023 5s ease-in-out 20s forwards;
}

.custom-countdown__number--2024 {
    position: absolute;
    right: 0%;
    margin-right: -120px;
    animation: custom-move2024 6s ease-in-out 15s forwards;
}

/* Fireworks */
.custom-fireworks {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
}

.custom-firework {
    border: 2px solid #fff;
    position: absolute;
    opacity: 0;
    animation: custom-launchFirework 1.5s ease-in-out 23s forwards;
}

.custom-firework--1 {
    left: 20%;
    top: 40%;
}

.custom-firework--2 {
    left: 15%;
    top: 70%;
}

.custom-firework--3 {
    right: 20%;
    top: 40%;
}

.custom-firework--4 {
    right: 15%;
    top: 70%;
}

.custom-firework > span {
    width: 6px;
    height: 6px;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    animation: custom-explodeFirework 0.5s ease-in-out 24s forwards;
}

@keyframes custom-launchFirework {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes custom-explodeFirework {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(2);
    }
}

/* Responsive Styles */
@media (max-width: 1200px) {
    .custom-spinner {
        width: 60px;
        height: 80px;
    }

    .custom-greeting-item {
        font-size: 2.5rem;
        width: 150px;
    }

    .custom-celebration-message {
        font-size: 5rem;
    }

    .custom-year-countdown > span {
        font-size: 80px;
    }
}

@media (max-width: 900px) {
    .custom-spinner {
        width: 50px;
        height: 70px;
    }

    .custom-greeting-item {
        font-size: 2rem;
        width: 120px;
    }

    .custom-celebration-message {
        font-size: 4rem;
    }

    .custom-year-countdown > span {
        font-size: 70px;
    }

    .custom-year-countdown {
        padding: 150px 50px 0 50px;
    }
}

@media (max-width: 600px) {
    .custom-spinner {
        width: 40px;
        height: 60px;
    }

    .custom-greeting-item {
        font-size: 1.5rem;
        width: 100px;
    }

    .custom-celebration-message {
        font-size: 3rem;
    }

    .custom-year-countdown > span {
        font-size: 50px;
    }

    .custom-year-countdown {
        padding: 100px 30px 0 30px;
    }
}

/* For smaller screens, fireworks can be hidden or made smaller */
@media (max-width: 500px) {
    .custom-fireworks {
        display: none;
    }
}

  </style>
</head>
<body>

<!-- Loader Section -->
<div class="custom-loading-screen">
    <div class="custom-spinner">
        <div class="custom-spinner__bar"></div>
        <div class="custom-spinner__bar"></div>
        <div class="custom-spinner__bar"></div>
        <div class="custom-spinner__bar"></div>
        <div class="custom-spinner__bar"></div>
        <div class="custom-spinner__ball"></div>
    </div>
</div>

<!-- Greeting Section -->
<div class="custom-greeting-page">
    <div class="custom-greeting-item">
        <span class="custom-greeting-item__mask">
            <span class="custom-greeting-item__mask-inner">Happy New Year</span>
        </span>
    </div>
</div>

<!-- Celebration Section -->
<div class="custom-celebration-page">
    <div class="custom-celebration-message">
        <p>Happy New Year 2024!</p>
    </div>

    <div class="custom-year-countdown">
        <span class="custom-countdown__number custom-countdown__number--2023">2023</span>
        <span class="custom-countdown__number custom-countdown__number--2024">2024</span>
    </div>
</div>

<!-- Fireworks Section -->
<div class="custom-fireworks">
    <div class="custom-firework custom-firework--1">
        <span></span>
    </div>
    <div class="custom-firework custom-firework--2">
        <span></span>
    </div>
    <div class="custom-firework custom-firework--3">
        <span></span>
    </div>
    <div class="custom-firework custom-firework--4">
        <span></span>
    </div>
</div>

</body>
</html>
